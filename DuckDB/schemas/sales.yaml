table: sales
description: Tabela para armazenar informações sobre as vendas realizadas pela empresa ACME
schema:
  - field: sale_id
    type: STRING
    description: Identificador único da venda
  - field: sale_date
    type: DATE
    description: Data da venda
  - field: product_id
    type: STRING
    description: Identificador do produto vendido
  - field: customer_id
    type: STRING
    description: Identificador do cliente que realizou a compra
  - field: unit_price
    type: DOUBLE
    description: Preço unitário do produto na venda
  - field: quantity
    type: INTEGER
    description: Quantidade de produtos vendidos
  - field: amount
    type: DOUBLE
    description: Valor total da venda
